descriptor_id: TEKTON
descriptor_type: tooling_format
file_extensions:
  - ".yml"
  - ".yaml"
file_contains:
  - "apiVersion: tekton"
linters:
  # TEKTON-LINT
  - linter_name: tekton-lint
    linter_url: https://github.com/IBM/tekton-lint
    examples:
      - "tekton-lint myfile.yml"
    install:
      npm:
        - tekton-lint
